query GetAnime($id: Int!) {
  Media(id: $id, type: ANIME) {
    id
    description
    coverImage {
      extraLarge
      medium
      color
    }
    bannerImage
    episodes
    streamingEpisodes {
      title
      thumbnail
    }
    title {
      english
      romaji
      native
    }
    seasonInt
    relations {
      edges {
        relationType
        node {
           	id
      	}
      }
    }
  }
}
